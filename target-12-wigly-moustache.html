    top: 50%;

    border-radius: 30px 30px 0 0;

    height: 20px;

    background-color: #D86F45;
  }
  
  .downA::after {

    bottom: -20%;
  }
  
  .downB::after {
    left: 0;
    bottom: -20%;
  }
  
  body {
    display: flex;
